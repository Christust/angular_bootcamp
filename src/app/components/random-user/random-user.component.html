<h4>Random Contact</h4>
<ng-container *ngIf="randomContact; else randomContactElse">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar>
        <img
          [src]="randomContact.picture.medium"
          class="random-contact-avatar"
        />
      </div>
      <mat-card-title
        >{{ randomContact.name.title }}
        {{ randomContact.name.first }}
        {{ randomContact.name.last }}</mat-card-title
      >
      <mat-card-subtitle>{{ randomContact.name.last }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ randomContact.location.country }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Volver</button>
      <button mat-button>Elegir como Amigo Invisible</button>
    </mat-card-actions>
  </mat-card>
</ng-container>

<ng-template #randomContactElse>
  <mat-spinner></mat-spinner>
</ng-template>
